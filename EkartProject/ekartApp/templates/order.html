<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Place Your Order | Ekart</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow border-0 rounded-3 overflow-hidden">
            <div class="row g-0">
              
              <!-- Product Image -->
              <div class="col-md-5 bg-white d-flex align-items-center justify-content-center p-3">
                <img 
                  src="{{ cart.product.image.url }}" 
                  alt="{{ cart.product.product_name }}" 
                  class="img-fluid rounded"
                  style="max-height: 250px; object-fit: contain;"
                >
              </div>

              <!-- Order Form -->
              <div class="col-md-7 p-4">
                <h4 class="fw-bold mb-3">{{ cart.product.product_name }}</h4>
                <h5 class="text-danger fw-bold">₹{{ cart.product.price }}</h5>
                <p class="text-muted small mb-4">Quantity: {{ cart.quantity }}</p>

                <hr>

                <form action="" method="post">
                  {% csrf_token %}
                  
                  <!-- Address Field -->
                  <div class="mb-3">
                    <label for="id_address" class="form-label fw-semibold">Delivery Address</label>
                    {{ form.address }}
                  </div>

                  <!-- Buttons -->
                  <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'cart_view' %}" class="btn btn-outline-secondary">
                      <i class="fas fa-arrow-left me-1"></i> Back to Cart
                    </a>
                    <button type="submit" class="btn btn-success px-4">
                      <i class="fas fa-check-circle me-1"></i> Place Order
                    </button>
                  </div>
                </form>

                <!-- Info Note -->
                <div class="mt-3 text-muted small">
                  <i class="fas fa-truck me-1 text-success"></i> Delivery expected in 3–5 business days.
                </div>
              </div>

            </div>
          </div>

          <!-- Optional Footer -->
          <div class="text-center text-muted small mt-4">
            Secure Payment | Free Delivery for orders above ₹499
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
