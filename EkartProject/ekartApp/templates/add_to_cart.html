<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add to Cart | Ekart</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Product Card -->
          <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
            <div class="row g-0">
              <!-- Product Image -->
              <div class="col-md-5 d-flex align-items-center bg-white">
                <img
                  src="{{ product.image.url }}"
                  class="img-fluid p-3 rounded"
                  alt="{{ product.product_name }}"
                />
              </div>

              <!-- Product Details -->
              <div class="col-md-7">
                <div class="card-body">
                  <h4 class="card-title fw-bold mb-2">{{ product.product_name }}</h4>
                  <h5 class="text-success mb-3">₹{{ product.price }}</h5>
                  <p class="text-muted small">{{ product.description|truncatechars:100 }}</p>

                  <hr />
                  <!-- Quantity Form -->
                  <form action="" method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="id_quantity" class="form-label fw-semibold">
                        Quantity
                      </label>
                      {{ form.quantity }}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                      <a href="{% url 'home_view' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                      </a>
                      <button type="submit" class="btn btn-dark">
                        <i class="fas fa-shopping-cart me-1"></i> Add to Cart
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Optional footer or note -->
          <p class="text-center text-muted small mt-4">
            Free delivery on orders above ₹499.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
