{% extends 'index.html' %}
{% block content %}
<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 my-5 bg-white shadow-sm rounded-3 p-4">
    <div class="row gx-4 gx-lg-5 align-items-center">
      
      <!-- Product Image -->
      <div class="col-md-6 text-center border-end">
        <div class="p-3">
          <img 
            src="{{ product.image.url }}" 
            alt="{{ product.product_name }}" 
            class="img-fluid rounded"
            style="max-height: 500px; object-fit: contain; width: 100%;"
          >
        </div>
      </div>

      <!-- Product Details -->
      <div class="col-md-6 px-4">
        <h1 class="display-6 fw-bold mb-3">{{ product.product_name }}</h1>

        <!-- Price section -->
        <div class="mb-4">
          <h2 class="text-danger fw-bold mb-0">₹{{ product.price }}</h2>
          <p class="text-muted small mb-0">
            <span class="text-success fw-semibold">Special Offer</span> — inclusive of all taxes
          </p>
          <hr>
        </div>

        <!-- Description -->
        <p class="lead text-secondary mb-4" style="line-height: 1.7;">
          {{ product.description }}
        </p>

        <!-- CTA Buttons -->
        <div class="d-flex gap-3">
          <a href="{% url 'add_to_cart' product.id %}" 
             class="btn btn-warning text-dark fw-semibold px-4 py-2">
            <i class="fas fa-shopping-cart me-2"></i> Add to Cart
          </a>
          <a href="{% url 'home_view' %}" 
             class="btn btn-outline-secondary px-4 py-2">
            <i class="fas fa-arrow-left me-2"></i> Back to Shop
          </a>
        </div>

        <!-- Extra Info -->
        <div class="mt-4">
          <p class="text-success small mb-1">
            <i class="fas fa-truck me-1"></i> Free delivery on orders above ₹499
          </p>
          <p class="text-muted small mb-0">
            <i class="fas fa-undo me-1"></i> 7-day replacement policy
          </p>
        </div>
      </div>
      
    </div>
  </div>
</section>
{% endblock %}
