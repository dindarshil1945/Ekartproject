<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6d28d9, #2563eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
      padding: 1rem;
    }

    /* Animated glow circles */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(120px);
      animation: moveGlow 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::before {
      top: 15%;
      left: 10%;
    }

    body::after {
      bottom: 15%;
      right: 10%;
      animation-direction: alternate-reverse;
    }

    @keyframes moveGlow {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-40px);
      }
    }

    /* Wrapper for proper alignment */
    .register-wrapper {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 2;
    }

    /* Frosted glass card */
    .form-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      width: 100%;
      padding: 2rem 2.5rem;
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }

    .form-title i {
      color: #fbbf24;
    }

    /* Form control */
    .form-card input,
    .form-card select,
    .form-card textarea {
      background: rgba(255, 255, 255, 0.9) !important;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .form-card input:focus,
    .form-card select:focus,
    .form-card textarea:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
      outline: none;
      transform: scale(1.02);
    }

    /* Button */
    .btn-custom {
      background: linear-gradient(90deg, #2563eb, #6d28d9);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.5);
    }

    .form-text {
      color: #e5e7eb;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Alerts */
    .alert {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Responsive tweak */
    @media (max-width: 480px) {
      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="register-wrapper">
    <!-- Messages -->
    {% if messages %}
    <div class="mb-3">
      {% for i in messages %}
      {% if i.tags == "success" %}
      <div class="alert alert-success alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <i class="fas fa-check-circle me-2"></i> {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% elif i.tags == "error" %}
      <div class="alert alert-danger alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <i class="fas fa-times-circle me-2"></i> {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% elif i.tags == "warning" %}
      <div class="alert alert-warning alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% else %}
      <div class="alert alert-info alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <i class="fas fa-info-circle me-2"></i> {{ i }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    {% endif %}

    <!-- Registration Card -->
    <div class="form-card">
      <h3 class="form-title">
        <i class="fas fa-user-plus me-2"></i> Create Account
      </h3>

      <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-custom w-100">
          <i class="fas fa-paper-plane me-2"></i> Register
        </button>
      </form>

      <p class="form-text">
        Already have an account?
        <a href="{% url 'login' %}" class="text-warning text-decoration-none">Login here</a>
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
